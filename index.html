{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-4">تسجيل طلب عمل</h3>
        <form method="post" action="{{ url_for('submit') }}" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">الاسم</label>
              <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">اللقب</label>
              <input type="text" class="form-control" name="last_name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">تاريخ الازدياد</label>
              <input type="date" class="form-control" name="birth_date" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">رقم الهاتف</label>
              <input type="tel" class="form-control" name="phone" placeholder="06xxxxxxxx" required>
            </div>
            <div class="col-md-12">
              <label class="form-label">العنوان</label>
              <input type="text" class="form-control" name="address" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">الشهادة</label>
              <input type="text" class="form-control" name="diploma" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">المؤهل</label>
              <input type="text" class="form-control" name="qualification" required>
            </div>
            <div class="col-md-12">
              <label class="form-label">أرفق ملفًا (صورة أو PDF)</label>
              <input type="file" class="form-control" name="file" accept=".png,.jpg,.jpeg,.pdf">
              <div class="form-text">الصيغ المسموحة: png, jpg, jpeg, pdf</div>
            </div>
          </div>
          <div class="mt-4">
            <button class="btn btn-primary btn-lg" type="submit">إرسال الطلب</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
