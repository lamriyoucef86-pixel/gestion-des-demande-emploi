<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منصة طلبات العمل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fc }
    .card { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05) }
    .navbar-brand { font-weight: 700 }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand text-primary" href="{{ url_for('index') }}">منصة طلبات العمل</a>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">دخول الإدارة</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" action="{{ url_for('auth') }}">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">أدخل الرمز</label>
              <input type="password" class="form-control" name="code" placeholder="######" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="submit" class="btn btn-primary">دخول</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let aPresses = [];
    const thresholdMs = 1200;
    document.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();
      const now = Date.now();
      if (key === 'a') {
        aPresses = aPresses.filter(t => now - t <= thresholdMs);
        aPresses.push(now);
        if (aPresses.length >= 3) {
          aPresses = [];
          const modal = new bootstrap.Modal(document.getElementById('adminModal'));
          modal.show();
        }
      } else {
        aPresses = [];
      }
    });
  </script>
</body>
</html>
